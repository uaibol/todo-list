{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Django 2.2 Simple Blog Post">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
   

    <title>ToDo App</title>

  </head>
  <body>
    

    <main class="container" style="margin-top: 20px;">
        {% block body %}
        {% endblock %}

    </main>
    <!-- Jquery library -->
    <script src="{% static 'js/jquery-3.6.3.min.js' %}" crossorigin="anonymous"></script>
    <!-- Bootstrap core js -->
    <script src="{% static 'js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
   
  </body>
</html>
